<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inserimento articolo</title>
    <!--
      CONNESSIONE AI FILE DI Style for Diego
    -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      .table-add {
        color: #070;
        cursor: pointer;
      }
      .table-add:hover {
        color: #0b0;
      }
      .table-remove {
        color: #700;
        cursor: pointer;
      }
      .table-remove:hover {
        color: #f00;
      }
      .page-home {
        color: #070;
        cursor: pointer;
        font-size: 40px;
      }

      .page-home:hover {
        color: #f00;
      }
      .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        /* prevent horizontal scrollbar */
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="head">

    </div>

    <div class="container" id="newArticolo">
      <!--
      RITORNO ALLA HOME PAGE ed inizio pagina
      -->
      <br><br>
      <img src="logo.png">
      <span class="page-home glyphicon glyphicon-home" onclick="window.close()"></span>
      <br><br>

      <h1>CREAZIONE ARTICOLO - CILINDRO</h1>
      <p>Inserire i dati relativi al cilindro.</p>
      <!--
        COSTRUZIONE TABELLA PER L' ARTICOLO
      -->
      <div id="tableArticolo" class="table-editable">
        <table class="t_art">
          <thead class="header">
            <!--
              HEADER TABELLA
            -->
            <th id="cod_art">Codice Articolo</th>
            <th id="desc_art">Descrizione</th>
            <th id="cli_art">Cliente</th>
            <th id="cod_cli_art">Codice Cliente</th>
          </thead>
          <tbody class="tbody">
            <!--
              PRIMA RIGA - EDITABILE
            -->
            <tr>
              <td contenteditable="true" class="search_art" id="first_cell"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--
        COSTRUZIONE TABELLA PER I COMPONENTI
      -->
      <br>
      <p>Compilare le righe dei componenti.</p>
      <div id="tableComp" class="table-editable">
        <table class="t_comp">
          <thead class="header">
            <!--
              HEADER TABELLA
            -->
            <th id="cod_comp">Codice Componente</th>
            <th id="desc_comp">Descrizione</th>
            <th id="dim_comp">Dimensione</th>
            <th id="mat_comp">Materiale</th>
            <th id="qt_comp">Qt Componente</th>
            <th class="control"><span class="table-add glyphicon glyphicon-plus"></span></th>
          </thead>
          <tbody class="tbody">
            <!--
              PRIMA RIGA - EDITABILE
            -->
            <tr>
              <td contenteditable="true" class="search_comp"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td class="control"><span class="table-remove glyphicon glyphicon-remove"></span></td>
            </tr>
            <tr class="hide">
              <!--
                SECONDA RIGA - NASCOSTA
              -->
              <td contenteditable="true" class="search_comp"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td class="control"><span class="table-remove glyphicon glyphicon-remove"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--
        BUTTONI (GRANDI BUTT) PER I CONTROLLI
        EXPORT -> INVIA DATI A CONFIG.PHP
      -->
      <button id="export_btn" class="btn btn-primary">Export Data</button>
      <button id="reset_btn" class="btn btn-secondary" script="">reload</button>
      <button id="modify_btn" class="btn btn-primary" script="" >Modifica</button>
      <!--
      <br><br>
      <input type="checkbox" id="myCheck"  onclick="checkBox()" checked>Editable</input>

        OUTPUT A VIDEO
      -->
      <p id="output"></p>

    </div>
    <!--
      INCLUSIONE FILE DI SCRIPT
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>

    <!--
    setto il focus alla tabella
    -->
    <script type="text/javascript">


      $(document).ready(function(){
        $('#first_cell').focus();
        $('#modify_btn').hide();
        $('#reset_btn').click(function(event) {
          location.reload();
        });
        $('#modify_btn').click(function(event) {
          modify(true);
        });
      });
    </script>

    <div id="dialog-confirm" style="display:none;">
      <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Codice Articolo esistente.</p>
    </div>
  </body>
</html>
